<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shorcut icon" href="/favicon.svg" type="image/svg+xml">
  <title>PlatziMovies Heider</title>
</head>

<body>

  <!-- HEADER -->

  <header class="header">

    <a href="./index.html" class="logo">
      <img src="/src/assets/logoCinema.jpg" width="100px" height="20px" alt="Cinema Home">
    </a>

    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..."
          class="search-field" autocomplete="off" search-field>
        <img src="/src/assets/search.png" class="leading-icon" width="24px" height="24px" alt="search">
      </div>
      <button class="search-btn" search-toggler>
        <img src="/src/assets/close.png" width="24px" height="24px" alt="Close search box">
      </button>
    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="/src/assets/search.png" width="24px" height="24px" alt="open search box">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="/src/assets/menu.png" width="24px" height="24px" alt="open menu" class="menu">
      <img src="/src/assets/menu-close.png" width="24px" height="24px" alt="close menu" class="close">
    </button>

  </header>

  <script src="/src/secretsApi.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
